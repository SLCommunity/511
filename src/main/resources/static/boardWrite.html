<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/css.css">

        $("#footer").load("footer.html");
    });
</script>

            <div class="info">
            </div>
            <div class="cont">
                <textarea id="contents" laceholder="내용 입력"></textarea>
            </div>
        </div>
        <div class="bt_wrap">
            <a onclick="postArticle()">저장  </a>
            <a href="boardList.html">목록으로 돌아가기</a>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/boardView.js"></script>
    <script src="js/logout.js"></script>
    <link href="css/boardView.css" rel="stylesheet">
</head>
<script>
    $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
    $(document).ready(function () {
        let username = localStorage.getItem('userId')
        let token = localStorage.getItem('token')
        let temphtml

        if (token == null && token == null) {
            temphtml = `<li><a class="dropdown-item" href="login.html">로그인</a></li>`
            $("#userInfo").removeClass("fas")
            $("#userInfo").addClass("far")
        } else {
            temphtml = `<li><a class="dropdown-item" href="userinfo.html">내 정보</a></li>
<li><a class="dropdown-item" href="myBoard.html">내가 쓴 글</a></li>
<li><a class="dropdown-item" href="myComment.html">내가 쓴 댓글</a></li>
<li><hr class="dropdown-divider"></li>
<li><a class="dropdown-item" onclick="logout()">로그아웃</a></li>`
            $("#userInfo").removeClass("far")
            $("#userInfo").addClass("fas")
        }
        $("#user-dropdown").append(temphtml)
    });
</script>
<body>
<div id="header"></div>
<div class="board_wrap">
    <div class="board_title">
        <strong>자유게시판</strong>
        <p>모두의 TIL! </p>
    </div>
    <div class="board_view_wrap">
        <div class="board_view">
            <div class="title" id="title">
                <!--                자유게시판 글 제목-->
            </div>
            <div class="info">
                <dl>
                    <dt>번호</dt>
                    <dd><span id="boardIdx"></span></dd>
                </dl>
                <dl>
                    <dt>username</dt>
                    <dd><span id="username"></span></dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd><span id="createdAt"></span></dd>
                </dl>

            </div>
            <div class="content" id="content">
                <!--                자유게시판 내용 -->
            </div>
        </div>
    </div>
    <div class="bt_wrap">
        <a href="boardList.html" class="on">목록</a>
        <a href="boardEdit.html" id="edit"> 수정</a>
    </div>
    <div class="form-group">
        <div id="comments"></div>
    </div>
    <div class="wrap">
        <textarea class="form-control comment" id="comment" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="saveComment()">댓글작성</button>
    <ul class="list-group" id="comment-list">
    </ul>
</div>

<div id="footer"></div>
</body>
</html>
